<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title">Delete Application</h4>
</div>
<div class="modal-body clearfix">
  <div class="form-group">
    <p class="primary-message">Are you sure you wan't to delete the application "{{ deleteAppId }}"?</p>
    <p>This action can't be undone.</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-default" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-lg btn-danger" ng-click="applicationDelete(deleteAppId); close()">Delete</button>
</div>
