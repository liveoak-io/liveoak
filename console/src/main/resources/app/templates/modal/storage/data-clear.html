<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title">Clear Current Collection</h4>
</div>
<div class="modal-body">
  <p class="primary-message">Are you sure you want to delete all the contents of the collection "{{ collectionId }}"?</p>
  <p>This action can be undone with the "Clear changes" button, but may be dangerous.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" ng-click="collectionClear(); close()">Delete</button>
</div>
