<form lo-autofocus>
  <div class="modal-header">
    <h3>Add New Column</h3>
  </div>
  <div class="modal-body">
    <div class="form-group clearfix">
      <label for="column-name" class="col-sm-3 control-label">Column Name</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="column-name" ng-model="columnName" autofocus required/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="columnAdd(columnName); close()" ng-disabled="!columnName">Add</button>
  </div>
</form>
