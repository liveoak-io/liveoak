<!doctype html>

<head>

    <!--<link rel="stylesheet" href="/admin/console/lib/bootstrap/dist/css/bootstrap.css">-->

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

<body ng-cloak>

    <div class="feedback-aligner" data-ng-show="notifications.data.length > 0">
        <div class="row" ng-repeat="notification in notifications.data">
            <div class="alert alert-{{notification.type}}" ng-click="notifications.remove($index)">
                <span class="pficon pficon-ok" ng-show="notification.type == 'success'"></span>
                <span class="pficon pficon-info" ng-show="notification.type == 'info'"></span>
                <span class="pficon-layered" ng-show="notification.type == 'danger'">
                    <span class="pficon pficon-error-octagon"></span>
                    <span class="pficon pficon-error-exclamation"></span>
                </span>
                <span class="pficon-layered" ng-show="notification.type == 'warning'">
                    <span class="pficon pficon-warning-triangle"></span>
                    <span class="pficon pficon-warning-exclamation"></span>
                </span>
                <strong>{{notification.header}}</strong> {{notification.message}}
            </div>
        </div>
    </div>

    <div class="row">
        <lo-navbar></lo-navbar>
    </div>

    <div data-ng-view id="lo-content-row" class="row lo-main-pane">
    </div>

    <script src="/admin/client/liveoak.js" type="text/javascript"></script>
    <script src="/admin/console/lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="/admin/console/lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="/admin/console/lib/select2/select2.js" type="text/javascript"></script>

    <script src="/admin/console/lib/angular/angular.js"></script>
    <script src="/admin/console/lib/angular-route/angular-route.js"></script>
    <script src="/admin/console/lib/angular-resource/angular-resource.js"></script>
    <script src="/admin/console/lib/angular-animate.js"></script>
    <script src="/admin/console/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- TODO hardcoded, add by bower -->
    <script src="/admin/console/lib/angular-animate.js"></script>
    <script src="/admin/console/lib/bootstrap-select.js"></script>

    <script src="/admin/console/js/app.js"></script>
    <script src="/admin/console/js/controllers.js"></script>
    <script src="/admin/console/js/controllers/global.js"></script>
    <script src="/admin/console/js/controllers/applist.js"></script>
    <script src="/admin/console/js/controllers/dashboard.js"></script>
    <script src="/admin/console/js/controllers/storage.js"></script>
    <script src="/admin/console/js/controllers/push.js"></script>
    <script src="/admin/console/js/services.js"></script>
    <script src="/admin/console/js/filters.js"></script>
    <script src="/admin/console/js/directives.js"></script>

</body>

<script>
    /*
     * Keyboard shortcut for style toggle is the "\" key
     */

    // Change this var whenever you add new custom css file
    var myStyleFiles = ["console.css"]

    //JS magic for turning our custom styles on/off
    var myStyles = [];
    for (var i=0; i<document.styleSheets.length; i++){
        var style = document.styleSheets[i];
        var styleHref = style.href;
        if (!styleHref) {
            continue;
        }
        var styleHrefArray = styleHref.split('/');
        var styleName = styleHrefArray[styleHrefArray.length-1];

        if (myStyleFiles.indexOf(styleName) > -1){
            myStyles.push(style);
        }
    }

    document.onkeyup = function(e){
        if (e.keyCode == 220){
            for (var i = 0; i < myStyles.length; i++){
                var style = myStyles[i];
                var status = style.disabled;
                if (status){
                    style.disabled = !status;
                } else {
                    style.disabled = true;
                }
            }
        }
    };
</script>



</html>
