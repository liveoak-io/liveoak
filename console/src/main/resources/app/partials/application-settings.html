<div class="row">
  <ul class="nav nav-tabs nav-tabs-pf">
    <li class="active"><a href="#">General Settings</a></li>
    <li><a href="#">Clients</a></li>
  </ul>
  <div class="lo-content-area col-md-10 next-steps">
    <lo-breadcrumbs></lo-breadcrumbs>
    <h2 class="pull-left"><span>{{curApp.name}}</span> General Settings</h2>
    <p class="subtitle"><span class="required">*</span> Required fields</p>
    <hr>
    <form class="lo-form-horizontal">
      <fieldset>
        <div class="form-group clearfix">
          <label class="col-sm-2 control-label" for="appname">Application Name <span class="required">*</span></label>
          <div class="col-sm-4">
            <input class="form-control" type="text" id="appname" required>
          </div>
        </div>
        <div class="form-group clearfix">
          <label class="col-sm-2 control-label">Application Roles <span class="required">*</span></label>
          <div class="col-sm-10">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th colspan="3" class="table-actions">
                    <div class="pull-right">
                      <button class="btn btn-default">Add Role</button>
                    </div>
                  </th>
                </tr>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th class="actions">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Role 01</td>
                  <td>Some description 01</td>
                  <td class="actions">
                    <button class="btn btn-link btn-icon" data-tooltip-placement="top" data-tooltip="Delete Role">
                      <i class="fa fa-trash-o"></i>
                      <span>Delete Row</span>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Role 02</td>
                  <td>Some description 02</td>
                  <td class="actions">
                    <button class="btn btn-link btn-icon" data-tooltip-placement="top" data-tooltip="Delete Role">
                      <i class="fa fa-trash-o"></i>
                      <span>Delete Row</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-group clearfix">
          <label class="col-sm-2 control-label" for="defaultroles">Default Roles <span class="required">*</span></label>
          <div class="col-sm-4">
            <select class="selectpicker" id="defaultroles" multiple>
						  <option>Role 01</option>
						  <option>Role 02</option>
						</select>
          </div>
        </div>
      </fieldset>
      <div class="pull-right form-actions">
        <button class="btn btn-default btn-lg" type="button">Clear changes</button>
        <button class="btn btn-primary btn-lg" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Add Role Modal -->
<div class="modal fade" id="add-role" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title">Add Role</h4>
            </div>
            <form class="horizontal-form">
                <div class="modal-body">
                    <fieldset>
                        <legend>
                            <span class="text">Role</span>
                            <p class="subtitle"><span class="required">*</span> Required field</p>
                        </legend>
                        <div class="form-group clearfix">
                            <label for="rolename" class="col-sm-3 control-label">Role Name <span class="required">*</span></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="rolename">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="roledesc" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" rows="3" id="roledesc"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
  // Initialize Boostrap-select
  $('.selectpicker').selectpicker();
</script>
