log4j.rootLogger=trace, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] %m%n

log4j.logger.io.liveoak.mongo=trace
log4j.logger.io.liveoak.container.service.bootstrap.ClientBootstrappingService=debug
log4j.logger.io.liveoak.container.tenancy.MediaTypeResourceRegistry=debug
log4j.logger.io.netty.channel.nio.NioEventLoop=debug